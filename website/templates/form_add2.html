{% extends "base.html" %} {% block title %}Ajouter une candidature{% endblock %} {% block
    content %}
    <h2>Bonjour {{current_user.first_name}} </h2>
    <form method="POST">
      <h3 align="center">Ajouter une candidature</h3>

      <div class="form-group">


          <label for="monselect">Veuillez choisir une entreprise ou selectionner autre pour en ajoute une :</label>
          <input list="navigateurs" id="monselect" name="monselect"/>
          <datalist id="navigateurs">
                <option >AUTRE</option>
                {% for entreprise in entreprises %}
                  <option >{{entreprise.name}}</option>
                  {% endfor %}

          </datalist>
          


          
        <label for="entreprise"></label>
        <input
          type="text"
          class="form-control"
          id="entreprise"
          name="entreprise"
          placeholder="Choisissez l'entreprise ou ajoutez-en une."
        />
      </div>
      <div class="form-group">
        <label for="ville">Ville de l'entreprise</label>
        <input
          type="text"
          class="form-control"
          id="ville"
          name="ville"
          placeholder="Choisir nom de ville ou adresse"
        />
      </div>
      <div class="form-group">
        <label for="contact">Contact de l'entreprise</label>
        <input
          type="text"
          class="form-control"
          id="contact"
          name="contact"
          placeholder="Vous pouvez choisir ou ajouter un nom, email ou numéro de telephone "
        />
      </div>
      
      <div class="form-group">
        <label for="status">Status de la requete :</label>
        <input
          type="text"
          class="form-control"
          id="status"
          name="status"
          placeholder="En cours , Accépté , Refusé "
        />
      </div>
      

      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endblock %}
