{% extends "base.html" %} {% block title %}Ajouter une candidature{% endblock %} {% block
    content %}

    <h2>Bonjour {{current_user.first_name}} </h2>
    <br>
    <br>
    <form method="POST">
      <h3 align="center">Ajouter une entreprise</h3>
      <div class="form-group">

    


        <label for="entreprise">Nom de l'entreprise</label>
        <input
          type="text"
          class="form-control"
          id="entreprise"
          name="entreprise"
          placeholder="Enter le nom de l'entreprise"
        />
      </div>
      <div class="form-group">
        <label for="adresse">Ville de l'entreprise</label>
        <input
          type="text"
          class="form-control"
          id="adresse"
          name="adresse"
          placeholder="Enter l'adresse de l'entreprise"
        />
      </div>

      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endblock %}
